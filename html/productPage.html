!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/productPage.css">
    
</head>
<body>
    <nav>
        <div class="nav-bar">
            <div class="logo" onclick="redirectToHome()">
                <img src="../images/quickcartlogo-cropped.png">
            </div>
            <div class="search">
                <input placeholder="Search...">
                <img src="../images/icons8-search-24.png">
            </div>
            <a href="cart.html">
                <div class="cart">
                    <img src="../images/icons8-cart-24.png">
                    <label>Cart</label>
                </div>
            </a>
        </div>
    </nav>

    <div class="product row">
        <div class="product-img col-12 col-md-6">
            <img id="image">
        </div>
        <div class="product-data col-12 col-md-6">
            <label id="product-category"></label>
            <h1 id="product-title"></h1>
            <p id="product-description"></p>
            <label id="product-price"></label>
            <div class="cart-details">
                <div class="quantityBtn">
                    <button class="inc" >+</button>
                    <span id="quan">0</span>
                    <button class="dec" >-</button>
                </div>
                <div class="addCartBtn">
                    <button onclick="addToCart()">Add To Cart</button>
                </div>
            </div>        
        </div>
    </div>

    <script type="module" src="../js/productPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
