<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/homePage.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <div class="logo">
                <img src="../images/quickcartlogo-cropped.png" alt="QuickCart Logo">
            </div>
            <div class="search">
                <input placeholder="Search...">
                <img src="../images/icons8-search-24.png" alt="Search Icon">
            </div>
            <a href="cart.html">
                <div class="cart">
                    <img src="../images/icons8-cart-24.png" alt="Cart Icon">
                    <label>Cart</label>
                </div>
            </a>
        </div>
    </nav>
    
    <img class="banner w-100" src="../images/Green Minimalist Summer Big Sale Medium Banner.png" alt="Banner">

    <div class="product-container">
        <div class="products row"></div>
    </div>
    
    <script type="module" src="../js/homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
