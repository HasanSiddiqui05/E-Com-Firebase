<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <div class="logo" onclick="redirectToHome()">
                <img src="../images/quickcartlogo-cropped.png">
            </div>
            <div class="search">
                <input placeholder="Search...">
                <img src="../images/icons8-search-24.png">
            </div>
            <div class="cart">
                <img src="../images/icons8-cart-24.png">
                <label>Cart</label>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-cards">

            <div class="cart-item">
                <div class="delete-btn">
                    <img alt="delete-btn" src="../images/icons8-trash-24.png">
                </div>
                <div  class="item-details">
                    <img src="https://fakestoreapi.com/img/61pHAEJ4NML._AC_UX679_.jpg">
                    <div class="item-data">
                        <h4>Product Name</h4>
                        <p>Product Description</p>
                        <div class="item-price">
                            <label>Price</label>
                            <div class="quantityBtn">
                                <button class="inc" onclick="inc()">+</button>
                                <span id="quan">0</span>
                                <button class="dec" onclick="dec()">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="total-details">
            <div class="total-1">
                <label>Subtotal: </label>
                <label id="subtotal"></label>
            </div>
            <div class="total-1">
                <label>Delivery Fee: </label>
                <label id="delivery">$10.00</label>
            </div>
            <div class="total-1">
                <label>Discount: </label>
                <label id="discount">$6.00</label>
            </div>
            <div class="line"></div>
            <div class="total-1">
                <label>Total: </label>
                <label id="total-bill"></label>
            </div>
            <button>
                Continue
            </button>
        </div>

    </div>

    <script type="module" src="../js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
